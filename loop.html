<!DOCTYPE html>
<html lang="en">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>whileloop</title>



</head>
<body>
    <input type="text"id="num">
    <button onclick="info()">click here</button>
   

        <script> 
          function  info(){
        
          let num=  document.getElementById("num").value;
            for(let a=0;a<=num;a++){
               document.getElementById("p").innerHTML+="<li>"+a+"</li>";
                
            }
        }
        </script>
        <ul id="p">

        </ul>
    </body>
        
    
    </html>
    <style>
        ul{
        list-style: none;
        }
        li{
            background-color:blue;
            margin:5px;
            border: solid;
            float:left;
            text-align: center;
            height: 100px;
            width: 100px;
            border-radius: 100px;
        }
    </style>
