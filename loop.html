<!DOCTYPE html>
<html lang="en">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>whileloop</title>
  <link href="style.css" rel="stylesheet" type="text/css" />


</head>

<body>
    <ul>
        <script>
            let num=0;
            while(num<=5){
                document.write("<li>"+num+"</li>");
                num++
            }
        </script>
    </ul>
    </body>
    </html>
    <style>
        ul{
        list-style: none;
        }
        li{
            background-color:blue;
            margin:5px;
            border: solid;
            float:left;
            text-align: center;
            height: 100px;
            width: 100px;
            border-radius: 100px;
        }
    </style>
